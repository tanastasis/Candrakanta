{% extends "base.html" %}
{% block title %}Tocharian A Lexemes{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">List of lexemes</h1>

  <form method="get" action="/" class="mb-4 flex gap-2">
    <input name="q" class="border px-3 py-2 rounded w-80" placeholder="Search by name/meaningâ€¦" value="{{ q }}">
    <button class="px-3 py-2 rounded bg-black text-white">Find</button>
    {% if q %}
      <a class="px-3 py-2 rounded border" href="/">Reset</a>
    {% endif %}
  </form>

  <div class="overflow-x-auto bg-white border rounded-xl">
    <table class="min-w-full text-base">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="px-4 py-2">Dictionary form</th>
          <th class="px-4 py-2">Meaning</th>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2">Gender</th>
        </tr>
      </thead>
      <tbody>
        {% for r in lexemes %}
          <tr class="border-t hover:bg-gray-50">
            <td class="px-6 py-2">
              <a href="/lexeme/{{ r.name }}">{{ r.dictform }}</a>
            </td>
            <td class="px-4 py-2">{{ r.meaning }}</td>
            <td class="px-4 py-2">{{ r.category }}</td>
            <td class="px-4 py-2">{{ r.gender }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
